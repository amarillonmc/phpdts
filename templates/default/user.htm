{template header}
<div class="subtitle" align="center">{lang user}</div>

<p align="center" class="linen">
	需要修改密码则输入原密码和新密码，留空为不修改。<br />
	注意：若玩家已进入游戏，对性别和头像的修改将在下一局生效。<br />
	<span id="notice"></span><br />
	<span id="info" class="yellow"></span>
</p>
<center>
<form method="post" action="user.php" name="userdata">
	<input type="hidden" name="mode" value="edit">
	<div>
		<div style="display:inline-block;">
			<span class ="yellow b">{lang basicdata}</span>
				{template userbasicdata}
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div style="display:inline-block;">
			<span class ="yellow b">{lang advanceddata}</span>
				{template useradvdata}
		</div>
	</div>
	
	
	<div id="postdata">
		<input type="submit" id="post" onClick="postCmd('userdata','user.php');return false;" value="{lang submit}">
		<input type="reset" id="reset" name="reset" value="{lang reset}">
	</div>
</form>
</center>
	<br />
{template footer}
